name: Ship anomalies to Elasticsearch

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  index:
    # Use the labels your runner advertises. Your logs show: self-hosted, Windows, X64
    runs-on: [self-hosted, Windows, X64]

    defaults:
      run:
        shell: powershell

    steps:
      - name: Allow PowerShell scripts for this job
        run: Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass

      - name: Check out repo
        uses: actions/checkout@v4

      - name: Unblock any downloaded scripts
        run: |
          if (Test-Path $env:RUNNER_TEMP) {
            Get-ChildItem $env:RUNNER_TEMP -Recurse -Filter *.ps1 -ErrorAction SilentlyContinue | Unblock-File
          }
          Get-ChildItem $env:GITHUB_WORKSPACE -Recurse -Filter *.ps1 -ErrorAction SilentlyContinue | Unblock-File

      - name: Verify script exists
        run: |
          if (!(Test-Path "$env:GITHUB_WORKSPACE\.github\scripts\index_anomalies.py")) {
            Write-Error "Missing .github\scripts\index_anomalies.py. Commit it first."
          }

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }

      - name: Sanity check ES connectivity
        env:
          ES_URL: ${{ secrets.ES_URL }}
        run: |
          Write-Host "Pinging $env:ES_URL"
          C:\Windows\System32\curl.exe -s -k "$env:ES_URL" | Out-Host

      - name: Run anomaly indexer
        env:
          ES_URL:  ${{ secrets.ES_URL }}      # e.g. https://localhost:9200
          ES_API_ID:  ${{ secrets.ES_API_ID }}
          ES_API_KEY: ${{ secrets.ES_API_KEY }}
          ES_INDEX:   ${{ secrets.ES_INDEX }} # anomalies-capstone
          # ANOMALIES_JSONL: path\to\your\generated\file.jsonl
        run: python .github\scripts\index_anomalies.py
